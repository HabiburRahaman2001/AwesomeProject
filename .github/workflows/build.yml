name: Build APK and Test Locally

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        api-level: [34]

    steps:
      - uses: actions/checkout@v3  # Checkout repository

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn

      - name: Set Up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          build-tools: 34.0.0
          target: 'google_apis'
          arch: 'x86_64'

      - name: Make gradlew executable
        run: chmod +x ./android/gradlew

      - name: Clean project
        run: ./gradlew clean
        working-directory: ./android

      - name: Build APK
        run: ./gradlew assembleRelease --stacktrace
        working-directory: ./android

      - name: Upload APK Release
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: Apk release generated
          path: android/app/build/outputs/apk/release

      # Install Ngrok via Tarball
      - name: Install Ngrok
        run: |
          curl -sSL https://bin.equinox.io/c/111111/ngrok-stable-linux-amd64.tgz -o ngrok.tgz
          sudo tar xvzf ngrok.tgz -C /usr/local/bin
          rm ngrok.tgz

      # Authenticate Ngrok
      - name: Authenticate Ngrok
        run: ngrok config add-authtoken ${{ secrets.NGROK_AUTH_TOKEN }}

      # Start Ngrok Tunnel
      - name: Start Ngrok
        run: ngrok http 4723 &

      # Wait for Ngrok to start
      - name: Wait for Ngrok
        run: sleep 5

      # Start Appium Server
      - name: Start Appium Server
        run: npx appium --base-path /wd/hub --address 127.0.0.1 --port 4723 -k --log-level error &

      # Run WebdriverIO tests with Ngrok URL
      - name: Run WebdriverIO tests
        run: npx wdio ./wdio.conf.js
