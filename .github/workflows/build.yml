name: Build apk for android

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3  # Git checkout ##
      
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'  # Define Node version ##
          cache: 'yarn'
          
      - name: Run install
        run: yarn
    
      - name: Set Up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu' 
          java-version: '17'   # Define Java version  ##
          cache: 'gradle'

      - name: Make gradlew executable
        run: chmod +x ./android/gradlew  # Grant permission to gradlew  ##

      - name: Clean project
        run: ./gradlew clean
        working-directory: ./android

      - name: Build APK
        run: ./gradlew assembleRelease --stacktrace  # Build release APK with stacktrace for better error reporting  ##
        working-directory: ./android
        
      - name: Find APK files
        run: find . -name "*.apk" -print  # Find and print the path to all APK files in the project ##

      - name: List APK files
        run: ls -R android/app/build/outputs/apk/release  # List files to ensure APK exists  ##

      # Set up Appium environment
      - name: Install Appium and dependencies
        run: |
          npm install -g appium
          npm install -g appium-doctor
          appium-doctor --android  # Ensure the Appium environment is set up correctly for Android

      - name: Set up Android Emulator
        uses: ReactiveCircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          profile: Nexus6
          emulator-options: "-no-window -no-boot-anim"
          script: ./gradlew connectedAndroidTest
          disable-animations: true

      # Run Appium Tests
      - name: Run Appium Tests
        run: |
          appium &
          npm run test:e2e  # Assuming you have a script to run your Appium tests in package.json

      # If tests succeed, store the APK
      - name: Upload APK Release
        if: success()  # Only run this if tests pass
        uses: actions/upload-artifact@v3
        with:
          name: Apk release generated
          path: android/app/build/outputs/apk/release  # Store APK in this path  ##
