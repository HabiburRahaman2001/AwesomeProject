name: Build apk for android

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        api-level: [34]
    steps:
      - uses: actions/checkout@v3  # Git checkout

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'  # Define Node version
          cache: 'yarn'
          
      - name: Run install
        run: yarn

      - name: Set Up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'  # Define Java version
          cache: 'gradle'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2  # Install Android SDK
        with:
          api-level: 34
          build-tools: 34.0.0
          target: 'google_apis'
          arch: 'x86_64'
          # profile: 'Pixel_4'

      - name: Make gradlew executable
        run: chmod +x ./android/gradlew

      - name: Clean project
        run: ./gradlew clean
        working-directory: ./android

      - name: Build APK
        run: ./gradlew assembleRelease --stacktrace
        working-directory: ./android

      - name: Find APK files
        run: find . -name "*.apk" -print

      - name: List APK files
        run: ls -R android/app/build/outputs/apk/release

      - name: Add Android SDK to PATH
        run: echo "${{ steps.setup-android.outputs.android-home }}/cmdline-tools/latest/bin" >> $GITHUB_PATH

      - name: Start Emulator
        uses: ReactiveCircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          target: google_apis
          arch: x86_64
          profile: Pixel_4
          emulator-options: "-no-window -no-boot-anim"
          disable-animations: true

      # Wait for emulator to boot properly
      - name: Wait for Emulator to Start
        run: adb wait-for-device

      - name: Check Emulator Boot Status
        run: adb shell getprop sys.boot_completed

      # Run Appium Tests
      - name: Run Appium Tests
        run: |
          appium &
          sleep 10  # Give Appium some time to start
          npm run test:e2e

      # Kill emulator only if it's running
      - name: Kill Emulator
        if: always()  # Always run this step to ensure the emulator is properly killed
        run: |
          if adb devices | grep -q emulator; then
            adb -s emulator-5554 emu kill
          else
            echo "Emulator is not running"
          fi

      # If tests succeed, store the APK
      - name: Upload APK Release
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: Apk release generated
          path: android/app/build/outputs/apk/release
