name: Build ipa for ios

on:
  push:
    branches:
      - main
  # pull_request:
  #   branches:
  #     - main

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20' 

    - name: Install dependencies
      run: |
        npm install
        cd ios
        pod install

    - name: List Xcode schemes
      run: |
        xcodebuild -list -workspace ios/AwesomeProject.xcworkspace

    - name: Build iOS app
      run: |
        xcodebuild -project ios/AwesomeProject.xcodeproj \
                   -scheme AwesomeProject \
                   -sdk iphoneos \
                   -configuration Release \
                   archive \
                   -archivePath ${{ github.workspace }}/build/AwesomeProject.xcarchive

    - name: Export iOS app
      run: |
        xcodebuild -exportArchive \
                   -archivePath ${{ github.workspace }}/build/AwesomeProject.xcarchive \
                   -exportOptionsPlist ios/ExportOptions.plist \
                   -exportPath ${{ github.workspace }}/build

    - name: Upload iOS build artifact
      uses: actions/upload-artifact@v3
      with:
        name: ios-build
        path: ${{ github.workspace }}/build/AwesomeProject.ipa
